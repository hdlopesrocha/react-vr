
plugins {
    id 'base'
  	id("com.github.node-gradle.node") version "2.2.3"
}

node {
	version = '12.16.1'
	npmVersion = '6.13.4'
	download = true
}

task npmRunBuild( type: NpmTask) {
	dependsOn npmInstall
	workingDir = file("${project.projectDir}")
	args = ['run', 'build']
}

task npmStartDev( type: NpmTask) {
	environment = [ CI: 'true' ]
	workingDir = file("${project.projectDir}")
	args = ['run', 'start']
}

build.dependsOn npmRunBuild



