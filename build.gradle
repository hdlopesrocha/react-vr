apply plugin: 'com.moowork.node'

buildscript{
     dependencies{
        classpath 'com.moowork.gradle:gradle-node-plugin:1.3.1'
    }

    repositories {
         jcenter()
         mavenCentral()
    }   
}

node {
    download = true
}

task nodeInstall( type: NodeTask, dependsOn: 'npmInstall' ) {
    script = file( 'src/node' )
}

task build( dependsOn: 'nodeInstall' ) {}